game_id: Hello World Game
game_description: This is not the greatest game in the world. This is just a tribute.
caches:
  - lockbox_id: lb12345
    question:
      textfield_answer:
        match_case: false
        accepted_answers:
          - hello world
          - hello, world
          - hello world!
          - hello, world!
  - lockbox_id: lb9876
    question:
      single_choice_answer:
        random_order: true
        answers:
          - text: `print Hello, world!`
            correct: false
          - text: print("Hello, world!")
            correct: true
          - text: print('Hello, world!')
            correct: true
          - text: "Hello, world!".print()
            correct: false
          - text: print -> "Hello, world!"
            correct: false
